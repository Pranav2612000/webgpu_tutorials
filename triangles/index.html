<html>
  <head>
    <title> Triangles </title>
    <script type="module">
      async function main() {
        const adapter = await navigator.gpu?.requestAdapter();
        const device = await adapter?.requestDevice();
        if (!device) {
          alert('need a browser that supports WebGPU');
          return;
        }

        const canvas = document.getElementById('texture');
        const context = canvas.getContext('webgpu');
        const presentationFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
          device,
          format: presentationFormat,
        });

        // Create a shader module
        const module = device.createShaderModule({
          label: 'hardcoded red triangle shaders',
          code: `
            @vertex fn vertices(
              @builtin(vertex_index) vertexIndex: u32
            ) -> @builtin(position) vec4f {
              let pos = array(
                vec2f(0.0, 0.5),
                vec2f(-0.5, -0.5),
                vec2f(0.5, -0.5)
              );

              return vec4f(pos[vertexIndex], 0.0, 1.0);
            }

            @vertex fn jvertices_inverted(
              @builtin(vertex_index) vertexIndex: u32
            ) -> @builtin(position) vec4f {
              let pos = array(
                vec2f(0.0, 0.5),
                vec2f(-0.5, -0.5),
                vec2f(0.5, -0.5)
              );

              return vec4f(pos[vertexIndex], 0.0, 1.0);
            }

            @fragment fn color() -> @location(0) vec4f {
              return vec4f(1.0, 0.0, 0.0, 1.0);
            }
          `,
        });

        // Create the render pipeline
        const pipeline = device.createRenderPipeline({
          label: 'triangle rendering pipeline',
          layout: 'auto',
          vertex: {
            entryPoint: 'vertices',
            module
          },
          fragment: {
            entryPoint: 'color',
            module,
            targets: [{ format: presentationFormat }]
          }
        });

        const renderPassDescriptor = {
          label: 'canvas renderPass',
          colorAttachments: [
            {
              clearValue: [0.3, 0.3, 0.3, 1],
              loadOp: 'clear',
              storeOp: 'store',
            }
          ]
        };

        function render() {
          const view = context.getCurrentTexture().createView();
          renderPassDescriptor.colorAttachments[0].view = view;

          const encoder = device.createCommandEncoder({ label: 'encoder' });

          const pass = encoder.beginRenderPass(renderPassDescriptor);
          pass.setPipeline(pipeline);
          pass.draw(3);
          pass.end();

          const commandBuffer = encoder.finish();

          device.queue.submit([commandBuffer]);
        }

        render();
      }

      main();
    </script>
  </head>
  <body>
    <canvas id="texture"></canvas>
  </body>
</html>
